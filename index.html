<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title></title>
</head>
<body>
    <assets>
        <img id="whiteBrick" crossorigin="anonymous" src="https://i.imgur.com/HpIHL2B.jpg" />
        <img id="ground" crossorigin="anonymous" src="https://i.imgur.com/bVmouHi.jpg" />
    </asset>

    <!-- Overall Maps -->
    <a-scene shadow="type: pcfsoft">
        <a-sky color="#fff"></a-sky>
        <a-camera position="0 1 11"></a-camera>

        <!-- pillar -->

        <!-- Dome of the rock -->
        <a-entity shadow="cast: true">
            <!-- Base -->
            <a-entity geometry="primitive: cylinder; height: 5; radius: 10; openEnded: true; segmentsHeight: 1; segmentsRadial: 8;" material="src: #whiteBrick; repeat: 13 3; side: double; wireframe: false; transparent: true;" position="0 0.9144 0"></a-entity>
        </a-entity>

        <!-- Ground -->
        <a-plane roughness="1" material="src:#ground; repeat: 2048 2048; shader: standard" rotation="-90 0 0" position="0 0 0" width="2048" height="2048" color="#287800" shadow="receive: true"></a-plane>
    </a-scene>

</body>
</html>
